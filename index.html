<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Google Homepage Clone</title>
  </head>
  <body>
    <header>
      <p>Gmail</p>
      <p>Images</p>
      <p><img src="./icons/326511_apps_grid_icon.svg" alt="" /></p>
      <p class="login">Sign In</p>
    </header>

    <main>
      <img class="logo" src="./google-logo.png" alt="" />

      <div class="search">
        <img src="./icons/211818_search_icon.svg" alt="" />
        <input type="text" />

        <div>
          <img src="./icons/8725978_microphone_icon.svg" alt="" />
          <img
            src="./icons/2303118_cam_camera_gallery_lense_photo_icon.svg"
            alt=""
          />
        </div>
      </div>

      <div class="options">
        <button>Google Search</button>
        <button>I'm feeling Lucky</button>
      </div>
    </main>

    <footer>
      <p>Nepal</p>
      <div class="info">
        <div>
          <p><a href="#">About</a></p>
          <p><a href="#">Advertising</a></p>
          <p><a href="#">Business</a></p>
          <p><a href="#">How Search Works</a></p>
        </div>
        <div>
          <p><a href="#">Privacy</a></p>
          <p><a href="#">Terms</a></p>
          <p><a href="#">Settings</a></p>
        </div>
      </div>
    </footer>
  </body>
</html>
